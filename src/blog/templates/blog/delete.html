{% extends "base.html" %}

<!-- view title -->
{% block title %} <title>Supprimer</title> {% endblock %}

{% block body %}

    <h1>Supprimer un article</h1>

    <!--  posts  -->
    <h3>{{ post.title }}</h3>
    <h4>{{ post.sub_title }}</h4>
    <p>{{ post.content|truncatewords:100 }}</p>

    <p>Voulez-vous vraiment supprimer l'article ?</p>
    <form method="POST">

        {% csrf_token %}
        <input type="submit" value="Oui supprimer" />
        <a href="{% url 'blog:home' %}">Annuler l'action</a>

    </form>

{% endblock %}
